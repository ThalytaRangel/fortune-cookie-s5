<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <script src="./main.js" defer></script>
</head>
<body>
  <main>
    <div class="screen1  ">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="open">
        <img src="./assets/cookie.svg" id="cookie" alt="imagem de um biscoito da sorte">
      </button>
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p id="lucky-text"></p>
      <img src="./assets/opened-cookie.svg" alt="imagem de um biscoito da sorte aberto">
      <button id="tryAgain">Abrir outro biscoito</button>
    </div>
  </main>
</body>
</html>
